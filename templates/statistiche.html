{% extends 'base.html' %}
{% block intestazione %}
Statistiche sulle ricerche per genere
{% endblock %} 

{%block stile%}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
{%endblock%}

{% block corpo %}
<table>
    <tr>
        <th>Genere</th>
        <th>Numero di ricerche</th>
    </tr>

    {% for ricerca in statistiche %}
        <tr>
            <td>{{ ricerca[0] }}</td>
            <td>{{ ricerca[1] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
